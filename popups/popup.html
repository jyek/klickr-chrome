<!doctype html>
<html>
  <head>
    <title>Klickr</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/popup-styles.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="KlickrChromeApp" class="popup-body">

    <div class="wrap" ng-controller="PopupCtrl">

      <div class="header">
        <li ng-click="toHome()" class="home"></li>
        <li><a ng-click="playRecording()" ng-show="canPlay()" href="#"><i class="fa fa-play"></i></a></li>
        <li><a ng-click="endPlay()" ng-show="canStopPlay()" type="button"><i class="fa fa-stop"></i></a></li>
        <li><a ng-click="skipPlay()" ng-show="canStopPlay()" type="button"><i class="fa fa-step-forward"></i></a></li>
        <li><a ng-click="startRecording()" ng-show="canRecord()" href="#"><i class="fa fa-circle"></i></a></li>
        <li><a ng-click="stopRecording()" ng-show="canStopRecord()" href="#"><i class="fa fa-stop"></i></a></li>
        <li>{{ recorderStatus }}</li>
        <div class="clearfix"></div>
      </div>

      <div ng-show="showSaver()" class="content">
        <div class="form-group">
          <div class="saver-message">{{ errorMsg }}</div>
          <input ng-model="desc" type="text" class="form-control" placeholder="Name your Klick...">
        </div>
        <div class="form-group">
          <button ng-click="replay()" ng-show="editorStatus === 'ready'" type="button" class="btn btn-default"><i class="fa fa-play-circle"></i> Replay</button>
          <button ng-click="pause()" ng-show="editorStatus === 'playing'" type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Annotate</button>
          <button ng-click="save()" ng-show="editorStatus === 'ready'" type="button" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
          <button ng-click="delete()" type="button" class="btn btn-default"><i class="fa fa-trash-o"></i>Trash</button>
        </div>
      </div>

      <div ng-show="showMessage" class="content">
        <p class="txt-center"><i class="fa fa-thumbs-up fa-2x"></i>{{ message }}</p>
      </div>

      <div ng-show="showRecentLinks" style="margin-top:15px">
        <span style="font-size:15px;text-decoration:underline;margin-left:20px;margin-right:15px"> 
          Recent Recordings 
        </span>
        <span style="font-size:10px"> 
          (click / copy / email): 
        </span>
        <ul class="linkList">
          <li ng-repeat="link in Links"> 
            <a href="{{link.url}}" target="_blank" class="links"> {{link.description}} </a>
            <a href="mailto:?subject=Klickr%20Tutorial%20-%20{{link.description}}&body=You%20are%20invited%20to%20learn%20with%20klickr.%20Just%20copy%20this%20link%20into%20into%20your%20browser:%0A{{encodedUrl(link.url)}}" target="_blank" >
              <img  src="../img/mail.jpeg" height="15" width="20">
            </a>
          </li>
        </ul>
      </div>

    </div>
  </body>
</html>
